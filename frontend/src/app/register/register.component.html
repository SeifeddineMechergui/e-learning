<div class="animated fadeIn ">

  <div class="row ">
      <div style="width:100% !important;">
          <div class="card">
              <div class="card-header">
                  <strong>Student Registration</strong>
                  <div class="card-header-actions">
                      <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()"><i class={{iconCollapse}}></i></button>
                  </div>
              </div>

              <div  class="card-body ">
                  <form class="form-horizontal" #f="ngForm" (ngSubmit)="f.form.valid && onSave()" novalidate>

                      <div class="form-group row">
                          <label class="col-md-2 col-form-label font-weight-bold" for="name">Full Name</label>
                          <div class="col-md-6">
                              <input minlength="5" maxlength="100" [(ngModel)]="student.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required type="text" name="name" class="form-control" placeholder="fullname">
                              <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                  <div *ngIf="name.errors.required"> please enter fullname</div>
                                  <div *ngIf="name.errors.minlength"> fullname must contain 5 chars atleast</div>
                              </div>
                          </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-2 col-form-label font-weight-bold" for="username">Username</label>
                        <div class="col-md-6">
                            <input minlength="5" maxlength="100" [(ngModel)]="student.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required type="text" name="username" class="form-control" placeholder="username">
                            <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                                <div *ngIf="username.errors.required"> please enter username</div>
                                <div *ngIf="username.errors.minlength"> username must contain 5 chars atleast</div>
                            </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-2 col-form-label font-weight-bold" for="email">Email</label>
                        <div class="col-md-6">
                            <input  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="100" [(ngModel)]="student.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" autocomplete="email" required type="text" name="email" class="form-control" placeholder="email">
                            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.required"> please enter email</div>
                                <div *ngIf="email.errors.pattern">invalid email format</div>
                            </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-2 col-form-label font-weight-bold" for="password">Password</label>
                        <div class="col-md-6">
                            <input minlength="5" maxlength="100" [(ngModel)]="student.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required type="text" name="password" class="form-control" placeholder="password">
                            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                <div *ngIf="password.errors.required"> please enter password</div>
                                <div *ngIf="password.errors.minlength"> password must contain 5 chars atleast</div>
                            </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-2 col-form-label font-weight-bold" for="birthdate">Birthdate</label>
                        <div class="col-md-6">
                            <input  [(ngModel)]="student.birthdate" #birthDate="ngModel" [ngClass]="{ 'is-invalid': f.submitted && birthDate.invalid }" required class="form-control" type="date" name="birthdate" placeholder="date">
                            <div *ngIf="f.submitted && birthDate.invalid" class="invalid-feedback">
                                <div *ngIf="birthDate.errors.required">please enter your birthdate</div>
                            </div>
                        </div>
                      </div>


                      <div class="form-group row">
                          <label class="col-md-2 col-form-label font-weight-bold" for="gender">gender</label>
                          <div class="col-md-6">
                                <select [(ngModel)]="student.gender" name="gender" class="form-control" >
                                        <option value="male" >male</option>
                                        <option value="female" >female</option>
                                    </select>

                            <!-- <input  [(ngModel)]="student.gender" #gender="ngModel" [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required class="form-control" type="text" name="gender" placeholder="gender">
                            <div *ngIf="f.submitted && gender.invalid" class="invalid-feedback">
                                <div *ngIf="gender.errors.required">please enter your gender</div>
                            </div> -->
                        </div>
                      </div>
                      <div *ngIf="errorMessage">
                        <br>
                          <strong style="color: red">{{message}}</strong>
                      </div> 
                      <div class="card-footer">
                          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>register</button>
                          <button type="reset" class="btn btn-sm btn-danger" (click)="close()"><i class="fa fa-ban"></i> back</button>
                      </div>

                  </form>
              </div>

          </div>

      </div>

  </div>
</div>
